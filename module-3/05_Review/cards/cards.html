<html>
<head>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='cards.css'>
</head>
<body>
<p>Card Demo</p>

<div>
    <button class='btn btn-primary'>Move Card Left</button>
    <button class='btn btn-danger'>Move Card Right</button>
    <button class='btn btn-primary'>Shuffle Left</button>
    <button class='btn btn-danger'>Shuffle Right</button>
</div>

<table>
    <tr>
        <td width='50%'>
            <div id='left' class='deck'>
                <div class='blackCard'>A &spades;</div>
                <div class='redCard'>3 &diams;</div>
                <div class='redCard'>K &hearts;</div>
            </div>
        </td>
        <td width='50%'>
            <div id='right' class='deck'>
                <div class='blackCard'>5 &clubs;</div>
                <div class='blackCard'>7 &spades;</div>
                <div class='blackCard'>J &spades;</div>
            </div>
        </td>
    </tr>
</table>

</body>

</html>
